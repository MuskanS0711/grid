<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <style>
        .main {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(3, 2fr);
            grid-template-rows: repeat(4, 2fr);
            height: 100vh;
            background-color: black;
        }

        .box {
            background-position: center;
            background-size: cover;
            color: white;
            height: 100%;
        }

        .a {
            background-image: url("img/long.jpeg");
            grid-column: 1/2;
            grid-row: 1/3;
        }
        
        .b {
            background-image: url("img/pexels-photo-248526.jpeg");
            grid-column: 3/4;
            grid-row: 1/4;
        }
        
        .c {
            background-image: url("img/pexels-photo-1042143.webp");
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row: 3/5;
        }
        
        .d {
            background-image: url("img/done.jpeg");
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row: 1/5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .e{
            background-image: url("./img/pexels-photo-607812.webp");
            grid-column: 3/4;
            grid-row: 4/5;
        }
    </style>
    <div class="main">
        <div class="box a"></div>
        <div class="box b"></div>
        <div class="box c"></div>
        <div class="box d"><h1>hello</h1></div>
        <div class="box e"></div>
    </div>
</body>

</html>
